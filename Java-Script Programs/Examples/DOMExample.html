<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>

<body>
    <div id="div1" style="border : solid 2px red;">
        <p>text-1</p>
        <p>text-2</p>
        <p>text-3</p>
        <div id="div2" style="border : solid 2px blue">
            <p>text-3</p>
            <p>text-4</p>
            <p>text-5</p>
            <p>text-6</p>
            <p>text-7</p>
        </div>
    </div>
    <p>text-8</p>
    <p>text-9</p>
    <p>text-10</p>
    <p>text-11</p>
    <p>text-12</p>
    <p>text-13</p>
    <button onclick="fun1()">show all p elements in document</button>
    <button onclick="fun2()">show all p elements in div1 element</button>
    <button onclick="fun3()">show all p element in div2 element</button>
    <script>
        const fun1=()=>{
            var totalP=document.getElementsByTagName('P');
            var len=totalP.length;
            alert("Total Paragraph is "+(len-1));
        }
        const fun2=()=>{
            var div1=document.getElementById('div1');
            var underDiv1P=div1.getElementsByTagName('P');
            var len2=underDiv1P.length;
            alert("Under div 1 total paragraph is "+(len2-1));
        }
        const fun3=()=>{
            var div2=document.getElementById('div2');
            var underDiv2P=div2.getElementsByTagName('P');
            var len3=underDiv2P.length;
            alert("Under div 2 total paragraph is "+(len3-1));
        }
    </script>
</body>

</html>
